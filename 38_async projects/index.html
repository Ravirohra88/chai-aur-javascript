<html lang="en">
<head>

    <title>async </title>
</head>
<body>
   <h1> async code </h1>
   <button id="cancel">cancel</button>
</body>
<script>
    const Ravi = function () {

    }
    const changeAsync =  function () {
        document.querySelector('h1').innerHTML ="async projects "
    }

      const change = setTimeout(changeAsync,5000)

        clearTimeout(change)
        console.log("clear timeout");
        
      })
    
</script>
