<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom last part </title>

</head>
<body style="background-color: black; color: white;">
    <ul class="lang">
        <li>javascript </li>
    </ul>
</body>
<script>
    function addlang(langname){
        const li = document.createElement('li');
        li.innerHTML= `${langname}`
        document.querySelector('.lang').appendChild(li)
    }
    addlang("c++ ")
    addlang("typescript")
// optimized way
    function optilang(langname){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langname))
        document.querySelector('.lang').appendChild(li)
    }
    optilang("python")


    //edit
   const seclang =  document.querySelector("li:nth-child(2)")

// second method
const newli  = document.createElement('li')
newli.textContent = "html"
seclang.replaceWith(newli)

const lang1 = document.querySelector("li:first-child")

//remove 
const lastlang = document.querySelector('li:last-child')
lastlang.remove()
</script>
</html>
